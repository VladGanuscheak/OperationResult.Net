name: Build, Test

on:
  push:
    branches:
      - 'main'
      - 'releases/*'
  pull_request:
    branches:
      - 'main'
      - 'releases/*'

jobs:
  setup-dotnet:
    runs-on: ubuntu-latest
    outputs:
      id: directory

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get .NET Core Version
        run: dotnet --version > dotnet_version.txt

      - name: Read .NET Core Version from File
        id: dotnet_version
        run: echo "::set-output name=version::$(cat dotnet_version.txt)"

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ steps.dotnet_version.outputs.version }}

      - name: Set Directory Output
        id: set-directory
        run: echo "::set-output name=directory::OperationResult.Net"

  build:
    needs: setup-dotnet
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      SOLUTION_PATH: 'OperationResult.Net/OperationResult.sln'

    steps:
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/obj/
            **/bin/
          key: ${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change Directory
        run: cd 'OperationResult.Net'

      - name: Debug Directory Contents
        run: ls -R

      - name: Restore Dependencies
        working-directory: ${{ env.SOLUTION_PATH }}
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        working-directory: ${{ env.SOLUTION_PATH }}
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      - name: Run Unit Tests
        working-directory: ${{ env.SOLUTION_PATH }}
        run: dotnet test ${{ env.SOLUTION_PATH }}
